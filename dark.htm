<!DOCTYPE html>
<html lang="en">

<head>
    <title>Dark Mode</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js">
    </script>

    <style>
        .mode {
            float: right;
        }
        
        .change {
            cursor: pointer;
            border: 1px solid #555;
            border-radius: 40%;
            width: 20px;
            text-align: center;
            padding: 5px;
            margin-left: 8px;
        }
        
        .dark {
            background-color: #222;
            color: #e6e6e6;
        }
    </style>
</head>

<body>
    <div class="mode">
        <span class="change">‚òÄÔ∏è</span>
    </div><br><br>
    <hr>
    <script>
        $(".change").on("click", function() {
            if ($("body").hasClass("dark")) {
                $("body").removeClass("dark");
                $(".change").text("‚òÄÔ∏è");
            } else {
                $("body").addClass("dark");
                $(".change").text("üåô");
            }
        });
    </script>
</body>

</html>
